<div class="deleteConfirm">
    <h3 mat-dialog-title>Do you want to delete this item?</h3>
    <div mat-dialog-content>
        <table class="table">
            <tr>
                <td><strong>Id</strong></td>
                <td>{{documentData.documentId}}</td>
            </tr>
            <tr>
                <td><strong>Title</strong></td>
                <td>{{documentData.title}}</td>
            </tr>
            <tr>
                <td><strong>Author</strong></td>
                <td>{{documentData.owner}}</td>
            </tr>
            <tr>
                <td><strong>Category</strong></td>
                <td>{{documentData.category}}</td>
            </tr>
            <!--<tr>
                <td><strong>Price</strong></td>
                <td>{{documentData.price}}</td>
            </tr>-->
        </table>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="1" mat-raised-button color="warn" tabindex="-1"
            (click)="confirmDelete()">Delete</button>
        <button mat-button (click)="onNoClick()" mat-raised-button>Cancel</button>
    </div>
</div>
